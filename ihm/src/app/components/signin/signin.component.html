<div class="form-container">
  <div class="form-card">
    <h2>Inscription</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" [(ngModel)]="nom" name="nom" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirmer le mot de passe:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit">S'inscrire</button>
      <div *ngIf="signinError" class="error-message">
        {{ signinError }}
      </div>
    </form>
    <p>Déjà inscrit ? <a routerLink="/login">Se connecter</a></p>
  </div>
</div>
