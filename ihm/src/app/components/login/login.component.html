<div class="form-container">
  <div class="form-card">
    <h2>Connexion</h2>
    <p>Veuillez entrer vos identifiants pour vous connecter</p>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailField="ngModel"
          [class.is-invalid]="emailField.invalid && (emailField.dirty || emailField.touched)">
        <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="error-message">
          <div *ngIf="emailField.errors?.['required']">L'adresse email est requise.</div>
          <div *ngIf="emailField.errors?.['email']">Veuillez entrer une adresse email valide.</div>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="4"
          #passwordField="ngModel"
          [class.is-invalid]="passwordField.invalid && (passwordField.dirty || passwordField.touched)">
        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="error-message">
          <div *ngIf="passwordField.errors?.['required']">Le mot de passe est requis.</div>
          <div *ngIf="passwordField.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caract√®res.</div>
        </div>
      </div>

      <div *ngIf="loginError" class="component-error">
        {{ loginError }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
    <p>Pas encore de compte ? <a routerLink="/signin">S'inscrire</a></p>
  </div>
</div>
