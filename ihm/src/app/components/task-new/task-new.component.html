<div class="container">
  <h2>Créer une nouvelle tâche</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom de la tâche</label>
      <input id="nom" type="text" formControlName="nom" class="form-control">
      <div *ngIf="taskForm.controls['nom'].invalid && (taskForm.controls['nom'].dirty || taskForm.controls['nom'].touched)" class="alert alert-danger">
        Le nom de la tâche est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
      <div *ngIf="taskForm.controls['description'].invalid && (taskForm.controls['description'].dirty || taskForm.controls['description'].touched)" class="alert alert-danger">
        La description est requise.
      </div>
    </div>

    <div class="form-group">
      <label for="dateEcheance">Date d'échéance</label>
      <input id="dateEcheance" type="date" formControlName="dateEcheance" class="form-control">
      <div *ngIf="taskForm.controls['dateEcheance'].invalid && (taskForm.controls['dateEcheance'].dirty || taskForm.controls['dateEcheance'].touched)" class="alert alert-danger">
        La date d'échéance est requise.
      </div>
    </div>

    <div class="form-group">
      <label for="priorite">Priorité</label>
      <select id="priorite" formControlName="priorite" class="form-control">
        <option *ngFor="let p of priorities" [value]="p">{{ p }}</option>
      </select>
    </div>

    <div class="mt-3">
        <button type="button" class="btn btn-secondary me-2" [routerLink]="['/project', projectId]">Annuler</button>
        <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Créer la Tâche</button>
    </div>
  </form>
</div>
