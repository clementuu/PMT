name: Backend CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build (skip tests)
        run: |
          cd pmt
          chmod +x ./mvnw
          ./mvnw clean install -DskipTests

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: pmt/target
  

  tests:
    runs-on: ubuntu-latest
    needs: build   # ⬅️ dépend du job build

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: target

      - name: Run tests
        run: |
          cd pmt
          chmod +x ./mvnw
          ./mvnw test