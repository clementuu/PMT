name: Frontend CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ihm/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ihm

      - name: Build Frontend (SPA, no SSR)
        run: npm run build
        working-directory: ihm

      - name: Upload Frontend Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ihm/dist/ihm


  tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ihm/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ihm

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist

      - name: Run Frontend Tests
        run: npm test -- --no-watch --browsers=ChromeHeadless
        working-directory: ihm
